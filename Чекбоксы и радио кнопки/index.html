<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="wrapper">
  <form action="#" class="block-form">
    <div class="block-form__title">Стили элементов форм</div>
    <div class="block-form__input">
        <div class="checkbox">
            Выключатель 1
            <input type="checkbox" checked  name="checkbox">
        </div>
    </div>
    <div class="block-form__input">
        <div class="checkbox">
            Выключатель 2
            <input type="checkbox" name="checkbox-2">
        </div>
    </div>        

    <div class="block-form__input">
        <div class="radiobuttons">
            <div class="radiobuttons__item">
                Вариант 1
                <input type="radio" checked name="opt" value="1">
            </div>
            <div class="radiobuttons__item">
                Вариант 2
                <input type="radio" name="opt" value="2">
            </div>
            <div class="radiobuttons__item">
                Вариант 3
                <input type="radio" name="opt" value="3">
            </div>
        </div>
    </div>
    <button class="button" type="submit"><span>Отправить форму</span></button>
  </form>
    
</div>
<script src="../jquery/jquery.js"></script>
<script src="main.js"></script>  
</body>
</html>
